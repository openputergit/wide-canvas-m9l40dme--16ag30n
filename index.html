<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMS - Student Academic Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
            min-height: 100vh;
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
        }

        .active-tab {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .notification-dot {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.5; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.5; }
        }
    </style>
</head>
<body class="text-white">
    <!-- Main Container -->
    <div class="container mx-auto p-4">
        <!-- Top Navigation -->
        <nav class="glass p-4 mb-6 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="bi bi-mortarboard-fill text-2xl"></i>
                <span class="text-xl font-semibold">SAMS</span>
            </div>
            <div class="flex items-center space-x-4">
                <button id="searchBtn" class="p-2"><i class="bi bi-search"></i></button>
                <button id="notificationBtn" class="p-2 relative">
                    <i class="bi bi-bell"></i>
                    <span class="notification-dot absolute top-1 right-1 h-2 w-2 bg-red-500 rounded-full"></span>
                </button>
                <button id="themeToggle" class="p-2"><i class="bi bi-moon"></i></button>
                <div class="w-8 h-8 rounded-full bg-white/30 flex items-center justify-center">
                    <i class="bi bi-person"></i>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <!-- Sidebar -->
            <div class="glass p-4 md:col-span-1">
                <div class="flex flex-col space-y-2">
                    <button class="active-tab p-3 text-left flex items-center space-x-2">
                        <i class="bi bi-house"></i>
                        <span>Dashboard</span>
                    </button>
                    <button class="p-3 text-left hover:bg-white/10 rounded-lg transition flex items-center space-x-2">
                        <i class="bi bi-calendar3"></i>
                        <span>Timetable</span>
                    </button>
                    <button class="p-3 text-left hover:bg-white/10 rounded-lg transition flex items-center space-x-2">
                        <i class="bi bi-file-earmark-text"></i>
                        <span>Assignments</span>
                    </button>
                    <button class="p-3 text-left hover:bg-white/10 rounded-lg transition flex items-center space-x-2">
                        <i class="bi bi-chat-dots"></i>
                        <span>Message Faculty</span>
                    </button>
                    <button class="p-3 text-left hover:bg-white/10 rounded-lg transition flex items-center space-x-2">
                        <i class="bi bi-calculator"></i>
                        <span>CGPA Calculator</span>
                    </button>
                    <button class="p-3 text-left hover:bg-white/10 rounded-lg transition flex items-center space-x-2">
                        <i class="bi bi-award"></i>
                        <span>Certificates</span>
                    </button>
                </div>
            </div>

            <!-- Main Content -->
            <div class="md:col-span-3 space-y-6">
                <!-- Welcome Section -->
                <div class="glass p-6">
                    <h1 class="text-2xl font-semibold mb-2">Welcome back, Student!</h1>
                    <p class="opacity-80">Your academic journey continues here.</p>
                </div>

                <!-- Quick Stats -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div class="glass p-4">
                        <div class="flex items-center justify-between">
                            <span>Current CGPA</span>
                            <i class="bi bi-graph-up"></i>
                        </div>
                        <p class="text-2xl font-bold mt-2">8.5</p>
                    </div>
                    <div class="glass p-4">
                        <div class="flex items-center justify-between">
                            <span>Pending Tasks</span>
                            <i class="bi bi-list-task"></i>
                        </div>
                        <p class="text-2xl font-bold mt-2">3</p>
                    </div>
                    <div class="glass p-4">
                        <div class="flex items-center justify-between">
                            <span>Attendance</span>
                            <i class="bi bi-calendar-check"></i>
                        </div>
                        <p class="text-2xl font-bold mt-2">85%</p>
                    </div>
                </div>

                <!-- Upcoming Events -->
                <div class="glass p-6">
                    <h2 class="text-xl font-semibold mb-4">Upcoming Events</h2>
                    <div class="space-y-4">
                        <div class="flex items-center space-x-4 p-3 bg-white/5 rounded-lg">
                            <div class="text-center">
                                <div class="text-xl font-bold">15</div>
                                <div class="text-sm">NOV</div>
                            </div>
                            <div>
                                <h3 class="font-medium">Mid-Term Examination</h3>
                                <p class="text-sm opacity-80">Mathematics - Room 302</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4 p-3 bg-white/5 rounded-lg">
                            <div class="text-center">
                                <div class="text-xl font-bold">18</div>
                                <div class="text-sm">NOV</div>
                            </div>
                            <div>
                                <h3 class="font-medium">Project Submission</h3>
                                <p class="text-sm opacity-80">Computer Science</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        let isDark = false;

        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            document.body.style.background = isDark 
                ? 'linear-gradient(135deg, #1a1a1a 0%, #4a4a4a 46%, #2a2a2a 100%)'
                : 'linear-gradient(135deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%)';
            themeToggle.innerHTML = isDark ? '<i class="bi bi-sun"></i>' : '<i class="bi bi-moon"></i>';
        });

        // Search Functionality (to be implemented)
        document.getElementById('searchBtn').addEventListener('click', () => {
            alert('Search functionality coming soon!');
        });

        // Notifications (to be implemented)
        document.getElementById('notificationBtn').addEventListener('click', () => {
            alert('You have 3 new notifications!');
        });

        // Make all sidebar buttons interactive
        document.querySelectorAll('.sidebar button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.sidebar button').forEach(b => b.classList.remove('active-tab'));
                button.classList.add('active-tab');
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
